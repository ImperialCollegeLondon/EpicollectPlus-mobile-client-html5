<!DOCTYPE html>
<html lang="en">
<head>
    <title>EpiCollect5 64bit iOS</title>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta
            name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <!-- Enable all requests, inline styles -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/jquery.mobile.theme.epicollect.css"/>
    <link rel="stylesheet" href="css/jquery.mobile.structure.1.3.2.css"/>

    <!-- Load custom css  -->
    <link rel="stylesheet" href="css/epicollect5.css"/>
    <link rel="stylesheet" href="css/progress-bar/css3-progress-bar.css"/>
    <!-- Load fontawesome css -->
    <link rel='stylesheet' href='css/font/font-awesome.css'/>


    <!-- Load Cordova (404 during development)-->
    <script type="text/javascript" src="cordova.js"></script>

    <script src="js/dist/vendor.js"></script>
    <script src="js/dist/build-ios.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
<!-- Index page, listing all projects-->
<div id="index" data-role="page" data-theme="a" data-dom-cache="true">

    <!-- Settings panel  -->
    <div id="home-settings" class="home-settings" data-role="panel" data-position="left" data-display="overlay" data-dismissable="true"
         data-inset="true" data-swipe-close="true" class="ec-panel">
        <ul class="ec-option-list" id="settings-list" data-role="listview" data-inset="true" data-theme="a"
            data-corners="false">
            <li class="v-nav-item ui-disabled">
                <div data-href="home">
                    <i class="fa fa-home  fa-fw v-nav-item-icon" data-href="help"></i><span class="v-nav-item-label"
                                                                                            data-i10n="home">Home</span>
                </div>
            </li>
            <li class="v-nav-item ui-disabled">
                <div data-href="help">
                    <i class="fa fa-question  fa-fw v-nav-item-icon" data-href="help"></i><span class="v-nav-item-label"
                                                                                                data-i10n="help">Help</span>
                </div>
            </li>
            <li class="v-nav-item">
                <div data-href="settings">
                    <i class="fa fa-cog  fa-fw v-nav-item-icon" data-href="settings"></i><span class="v-nav-item-label"
                                                                                               data-i10n="settings">Settings</span>
                </div>
            </li>
            <li class="v-nav-item ui-disabled">
                <div data-href="rate">
                    <i class="fa fa-star  fa-fw v-nav-item-icon" data-href="rate"></i><span class="v-nav-item-label"
                                                                                            data-i10n="rate_us">Rate Us</span>
                </div>
            </li>

        </ul>
    </div>
    <!-- /panel -->

    <div data-role="header">

        <div data-href="home-settings" class="h-nav-item">
            <i class="fa fa-bars fa-ep-large"></i>
            <span class="app-name">Epicollect+</span>
        </div>

        <div class="ui-btn-right" data-href="add-project">
            <i class="fa fa-plus-square-o fa-ep fa-fw"></i>
        </div>

        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li class="tab-nav title-tab">
                    <span data-i10n="projects">Projects</span>
                </li>
            </ul>
        </div>
        <!-- /navbar -->
    </div>
    <!-- /header -->
    <!--  Add list of project if any-->
    <div id="project-list" data-role="content" data-theme="a">
        <ul id="ul-project-list" data-role="listview" data-filter="false" data-filter-placeholder="Filter projects..."
            data-theme="a" data-clear-btn="false"></ul>
        <div id="empty-list">
            <p data-i10n="no_projects_found">
                No projects found!
            </p>

            <p>
                <span data-i10n="tap_the"> Tap the </span><i class="fa fa-plus-square-o fa-fw fa-ep-small"></i><span
                    data-i10n="button">button</span><span data-i10n="to_add_one">to add one.</span>
            </p>

        </div>

    </div>
    <!-- /content -->
</div>
<!-- /index -->
</body>
</html>
