<!-- INPUT TYPE = AUDIO,   --------------------------------------------------------------------------------------------------------------->
<div id="audio" data-role="page" data-theme="a" data-dom-cache="true">

    <div data-role="header"  data-id="footer">
        <div data-href="back-btn" class="h-nav-item">
            <i class="fa fa-angle-left fa-ep-large" ></i>
            <span class="form-name">-form_name- entries</span>
        </div>

        <div class="ui-btn-right store-edit hidden" >
            <i class="fa fa-check fa-ep fa-fw" data-href="store-edit"></i>
        </div>

        <div class="ui-grid-solo parent-key">
            <div class="ui-block-a">
                <span class="ui-btn-active"> <span class="ui-btn-inner"></span> </span>
            </div>
        </div>

        <div class="ui-grid-b input-nav-tabs">
            <div class="ui-block-a input-prev-btn">
                <span class="input-btn-inner"> <i class="fa fa-caret-left fa-fw fa-ep-small" data-href="previous"></i><span data-i10n="prev">Previous</span> </span>
            </div>
            <div class="ui-block-b input-progress-bar">
                <div class="bar_container container_tiny">
                    <span class="form-completion-percent">0%</span>
                    <div class="bar_mortice mortice_tiny">
                        <div class="progress progress_tiny" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
            <div class="ui-block-c input-next-btn">
                <span class="input-btn-inner"> <span data-i10n="next">Next</span> <i class="fa fa-caret-right fa-fw fa-ep-small" data-href="next"></i> </span>
            </div>
        </div><!-- /grid-b -->
    </div><!-- /header -->

    <div id="input-audio" data-role="content" data-theme="a">
        <span class="label"></span>

        <div id="start-btn" class="embedded-btn">
            <i class="fa fa-microphone  fa-fw fa-ep-embedded-btn"></i>
            <span class="v-nav-item-label" data-i10n="record">Record</span>
        </div>
        <div id="stop-btn" class="embedded-btn ui-disabled">
            <i class="fa fa-stop  fa-fw fa-ep-embedded-btn"></i>
            <span class="v-nav-item-label" data-i10n="stop">Stop</span>
        </div>
        <div id="play-btn" class="embedded-btn ui-disabled">
            <i class="fa fa-play  fa-fw fa-ep-embedded-btn"></i>
            <span class="v-nav-item-label" data-i10n="play">Play</span>
        </div>
        <div id="ongoing-recording-spinner" class="hidden no-border">
            <i class="fa fa-spinner fa-spin fa-fw fa-ep-embedded-btn"></i>
            <span class="v-nav-item-label" data-i10n="recording">Recording</span>
        </div>

        <p id="audio-feedback" data-i10n="no_audio_available">
            No audio available yet
        </p>

        <input id="cached-audio-uri" type="hidden" value=""/>
        <input id="stored-audio-uri" type="hidden" value=""/>
    </div><!-- /content -->

</div><!-- /text -->
